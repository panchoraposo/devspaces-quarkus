schemaVersion: 2.2.2
metadata:
  name: quarkus-greetings
attributes:
  memoryRequest: 512Mi
  memoryLimit: 1Gi
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi9/openjdk-17:1.20-2
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: https
          targetPort: 8080
          protocol: https
          exposure: public
        - name: debug
          targetPort: 5858
          protocol: https
          exposure: public
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'
        - name: QUARKUS_LAUNCH_DEV_MODE
          value: "true"
        - name: QUARKUS_PROFILE
          value: "dev"
        - name: JAVA_TOOL_OPTIONS
          value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
        
      args:
        - "sleep"
        - "infinity"

  - name: m2
    volume:
      size: 1Gi

commands:
  - id: build
    exec:
      component: tools
      commandLine: "mvn clean package -Dquarkus.profile=dev"
      workingDir: ${PROJECTS_ROOT}/quarkus-greetings
      group:
        kind: build

  - id: dev
    exec:
      component: tools
      commandLine: "mvn quarkus:dev -Dquarkus.profile=dev"
      workingDir: ${PROJECTS_ROOT}/quarkus-greetings
      group:
        kind: run

  - id: test
    exec:
      component: tools
      commandLine: "mvn test -Dquarkus.profile=test"
      workingDir: ${PROJECTS_ROOT}/quarkus-greetings
      group:
        kind: test
  
  - id: s2i-openshift
    exec:
      component: tools
      commandLine: mvn clean package -Dquarkus.kubernetes.deploy=true
      workingDir: ${PROJECTS_ROOT}/quarkus-greetings
      group:
        kind: deploy